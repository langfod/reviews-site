<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
	<title>A Single Review</title>
</head>

<body>
<main id="top">
    <header>
	  <h1>A Single Review Like Item</h1>
    </header>
    <nav>  
	  <ul>
  		<li><a class="active" href="/reviews">Home</a></li>
  	    <li><a th:href="${'#' + review.title}" th:text="${review.title}">Review Link</a></li>
 	  </ul>
 	  <a style="margin-top: auto;" href="#top" class="button"><strong>Back to Top</strong></a>
    </nav>
	   
    <section>
  
    <article th:id="${review.title}">
	  <figure th:replace="reviews::article-img"></figure>
	  <header th:replace="reviews::article-header"></header>
	  <section th:utext="${#strings.replace(#strings.escapeXml(review.content),'&#10;','&lt;br&gt;')}">Amazing Content</section>
      <footer th:replace="reviews::article-footer"></footer>
    </article>
	
    </section>
  </main>	

  <footer th:replace="reviews::page-footer"></footer>
	
</body>
</html>
